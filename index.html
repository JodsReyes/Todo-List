<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Add To-Do-List</title>
</head>
<body>

<div class="parent-container">
    <div>
        <h1 class="title">ToDo-List</h1>
    </div>

    <div class="todo-add">

        <button class="button-add"><b>+</b></button>
    </div>

    <div id="main-container">

    </div>

    <div class="footer">

    </div>

</div>
